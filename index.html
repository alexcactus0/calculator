<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>

    <div class="all">
        <div class="top">
            <div class="output"></div>
        </div>
        <div class="main">

            <div class="first-row">
                <a href="#"<button class="delete">C</button></a>
                <a href="#"<button class="operator">รท</button></a>
            </div>

            <div class="second-row">
                <a href="#"<button class="digit">7</button></a>
                <a href="#"<button class="digit">8</button></a>
                <a href="#"<button class="digit">9</button></a>
                <a href="#"<button class="operator">x</button></a>
            </div>

            <div class="third-row">
                <a href="#"<button class="digit">4</button></a>
                <a href="#"<button class="digit">5</button></a>
                <a href="#"<button class="digit">6</button></a>
                <a href="#"<button class="operator">-</button></a>
            </div>

            <div class="fourth-row">
                <a href="#"<button class="digit">1</button></a>
                <a href="#"<button class="digit">2</button></a>
                <a href="#"<button class="digit">3</button></a>
                <a href="#"<button class="operator">+</button></a>
            </div>

            <div class="last-row">
                <a href="#"<button class="digit">0</button></a>
                <button class="empty"></button>
                <a href="#"<button class="digit">.</button></a>
                <a href="#"<button class="solution">=</button></a>
            </div>

        </div>

    </div>
</body>
</html>
