<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>

    <div class="all">
        <div class="top">
            <div class="output"></div>
        </div>
        <div class="main">

            <div class="first-row">
                <div class="delete"></div>
                <div class="plus-thing"></div>
                <div class="percente"></div>
                <div id="divide"></div>
            </div>

            <div class="second-row">
                <div class="seven"></div>
                <div class="eight"></div>
                <div class="nine"></div>
                <div id="mulitply"></div>
            </div>

            <div class="third-row">
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
                <div id="subtract"></div>
            </div>

            <div class="fourth-row">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div id="add"></div>
            </div>

            <div class="last-row">
                <div class="zero"></div>
                <div class="point"></div>
                <div id="solution"></div>
            </div>

        </div>

    </div>
</body>
</html>
